version: 2.1
orbs:
  heroku: circleci/heroku@1.2.5
  jira: circleci/jira@1.3.0
  aws-cli: circleci/aws-cli@1.3.2
jobs:
  build_api:
    working_directory: ~/aus-ddr-api
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium
    steps:
      - checkout
      - run:
          name: Add signing keys
          command: |
            wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
      - run:
          name: Install dotnet-sdk-6.0
          command: |
            sudo apt-get update
            sudo apt-get install -y apt-transport-https && \
            sudo apt-get update && \
            sudo apt-get install -y dotnet-sdk-6.0
      - run:
          name: Restore packages
          command: dotnet restore
      - run:
          name: Build project
          command: |
            dotnet build -c Release -o ./package
            tar -cvzf package.tar.gz -C ./package .
      - persist_to_workspace:
          root: .
          paths:
            - package.tar.gz
  deploy:
    working_directory: ~/aus-ddr-api
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy
          command: |
            PACKAGE=${CIRCLE_SHA1:0:12}
            scp package.tar.gz ec2-user@${API_HOST}:/home/ec2-user/${PACKAGE}.tar.gz
            ssh ec2-user@${API_HOST} "mkdir /home/ec2-user/${PACKAGE} && tar -zxvf /home/ec2-user/${PACKAGE}.tar.gz -C /home/ec2-user/${PACKAGE}"
            ssh ec2-user@${API_HOST} "ln -s /home/ec2-user/${PACKAGE} /home/ec2-user/aus-ddr-api"

workflows:
  build_and_deploy:
    jobs:
    - build_api:
        name: build-staging
        context:
        - staging
        filters:
          branches:
            only: clean-architecture
    - deploy:
        name: deploy-staging
        context:
        - staging
        post-steps:
        - jira/notify
        filters:
          branches:
            only: clean-architecture
        requires:
        - build-staging